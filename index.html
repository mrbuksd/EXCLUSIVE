<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title> RACHEL ZACHARIAH | EXCLUSIVES </title>
  <!-- Fonts: Inter / Poppins / Montserrat ‚Äî ultra premium -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ---------- RESET & GLOBAL ‚Äî DARK RED LUXURY ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Poppins', 'Montserrat', sans-serif;
    }

    body {
      background: #0c0507;  /* deep red-black */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    .site-wrapper {
      position: relative;
      width: 100%;
      min-height: 100vh;
    }

    /* ---------- ANIMATED BACKGROUND (BLOOD ORBIT) ---------- */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .bg-particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(180, 40, 40, 0.2);
      border-radius: 50%;
      box-shadow: 0 0 20px 4px #b0302a;
      animation: floatParticle 18s infinite linear;
    }

    @keyframes floatParticle {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* 30 random particles ‚Äî generated via JS, but we add some static for style */
    .bg-particles span:nth-child(1) { left: 5%; animation-duration: 14s; animation-delay: 2s; background: #c03e3e; width: 8px; height: 8px; }
    .bg-particles span:nth-child(2) { left: 15%; animation-duration: 21s; animation-delay: 5s; background: #a02828; width: 5px; height: 5px; }
    .bg-particles span:nth-child(3) { left: 25%; animation-duration: 19s; animation-delay: 0s; background: #d64f4f; width: 10px; height: 10px; }
    .bg-particles span:nth-child(4) { left: 35%; animation-duration: 16s; animation-delay: 8s; background: #b33b3b; }
    .bg-particles span:nth-child(5) { left: 45%; animation-duration: 23s; animation-delay: 3s; background: #e05a5a; width: 7px; height: 7px; }
    .bg-particles span:nth-child(6) { left: 55%; animation-duration: 13s; animation-delay: 11s; background: #a52a2a; }
    .bg-particles span:nth-child(7) { left: 65%; animation-duration: 25s; animation-delay: 0s; background: #bc3f3f; width: 9px; height: 9px; }
    .bg-particles span:nth-child(8) { left: 75%; animation-duration: 18s; animation-delay: 7s; background: #d14747; }
    .bg-particles span:nth-child(9) { left: 85%; animation-duration: 22s; animation-delay: 12s; background: #ab3232; width: 6px; height: 6px; }
    .bg-particles span:nth-child(10) { left: 95%; animation-duration: 15s; animation-delay: 1s; background: #c53f3f; }

    /* ---------- MAIN CONTENT (BLUR / GLASS) ---------- */
    .content {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      width: 100%;
      padding: 2rem 2rem 4rem;
      transition: filter 0.6s cubic-bezier(0.23, 1, 0.32, 1), backdrop-filter 0.6s ease;
      background: radial-gradient(circle at 30% 10%, #2c1215 0%, #13080b 100%);
      color: #ffeeee;
    }

    .content.blurred {
      filter: blur(12px) brightness(0.4);
      backdrop-filter: blur(6px);
      pointer-events: none;
      user-select: none;
    }

    /* ---------- HOME BUTTON (ALWAYS VISIBLE, UNBLUR USED) ---------- */
    .home-btn {
      position: fixed;
      top: 24px;
      right: 30px;
      z-index: 100;
      background: rgba(50, 10, 15, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid #b33b3b;
      border-radius: 60px;
      padding: 12px 28px;
      color: #ffd7d7;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.25s;
      box-shadow: 0 0 15px rgba(180, 40, 40, 0.4);
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .home-btn:hover {
      background: #7a2020;
      border-color: #ff7a7a;
      box-shadow: 0 0 25px #c06060;
      transform: scale(1.02);
    }

    /* ---------- MODAL OVERLAY (RED GLASS) ---------- */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      backdrop-filter: blur(20px) saturate(200%);
      background: rgba(20, 5, 8, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      transition: opacity 0.5s ease, visibility 0.5s;
      opacity: 1;
      visibility: visible;
    }

    .modal-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .modal-card {
      background: rgba(30, 8, 12, 0.7);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(220, 80, 80, 0.25);
      border-radius: 2.5rem;
      padding: 3.5rem 3rem;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 30px 60px -10px rgba(80, 0, 0, 0.6), 0 0 0 1px rgba(200, 60, 60, 0.3) inset;
      text-align: center;
      transform: scale(0.95);
      animation: modalRise 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes modalRise {
      0% { opacity: 0; transform: scale(0.9) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    .modal-card h2 {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #ffcfcf, #ff7a7a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #a52a2a;
    }

    .modal-card p {
      color: #e0b6b6;
      margin-bottom: 2.2rem;
      font-weight: 300;
      font-size: 1.2rem;
    }

    .invite-input {
      width: 100%;
      background: rgba(60, 15, 15, 0.25);
      border: 1px solid #b33b3b;
      border-radius: 80px;
      padding: 1.2rem 1.8rem;
      font-size: 1.3rem;
      color: #ffe2e2;
      outline: none;
      transition: all 0.2s;
      text-align: center;
      letter-spacing: 0.15rem;
      margin-bottom: 1.8rem;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px rgba(190, 40, 40, 0.3);
    }

    .invite-input:focus {
      border-color: #ff5a5a;
      box-shadow: 0 0 30px #c05555;
      background: rgba(80, 20, 20, 0.4);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .btn {
      background: rgba(70, 20, 20, 0.4);
      border: 1px solid #b35959;
      padding: 1rem 2.4rem;
      border-radius: 60px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #ffe0e0;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(8px);
      letter-spacing: 0.06em;
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
      flex: 1 0 auto;
    }

    .btn-primary {
      background: #9e2b2bcc;
      border-color: #ff7a7a;
      color: white;
      text-shadow: 0 2px 5px #4f0000;
      box-shadow: 0 0 20px #b33b3b;
    }

    .btn-primary:hover {
      background: #b83e3e;
      border-color: #ffb3b3;
      box-shadow: 0 0 35px #ff6a6a;
      transform: scale(1.02);
    }

    .btn-outline:hover {
      background: #72202055;
      border-color: #ffaaaa;
    }

    /* ---------- TOAST MESSAGES ---------- */
    .toast-message {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 300;
      background: rgba(10, 5, 5, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 60px;
      padding: 14px 32px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      border: 1px solid;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      white-space: nowrap;
    }

    .toast-message.show {
      opacity: 1;
    }

    .toast-error {
      border-color: #ff4f4f;
      color: #ffb8b8;
      box-shadow: 0 0 25px #ff4f4f;
    }

    .toast-success {
      border-color: #7aff7a;
      color: #d2ffd2;
      box-shadow: 0 0 25px #5aff5a;
    }

    /* ---------- LIGHTBOX (FULLSCREEN IMAGE) ---------- */
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(16px);
      z-index: 400;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s;
    }

    .lightbox-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .lightbox-content {
      position: relative;
      max-width: 85vw;
      max-height: 85vh;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 0 60px #a52a2a, 0 0 0 2px #b33b3b inset;
      background: #1a0909;
    }

    .lightbox-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;  /* prevent save-as */
      user-select: none;
      -webkit-user-drag: none;
    }

    .lightbox-close {
      position: absolute;
      top: 18px;
      right: 24px;
      font-size: 3rem;
      color: #ffb3b3;
      cursor: pointer;
      z-index: 410;
      text-shadow: 0 0 20px red;
      transition: transform 0.2s;
      background: rgba(0,0,0,0.4);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #b33b3b;
    }

    .lightbox-close:hover {
      transform: scale(1.1);
      background: #520000;
    }

    /* ---------- GALLERY ‚Äî ULTRA PREMIUM REDESIGN ---------- */
    .gallery-section {
      margin-bottom: 5rem;
      opacity: 0;
      animation: sectionGlide 0.9s cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
    }

    .gallery-section:nth-child(1) { animation-delay: 0.1s; }
    .gallery-section:nth-child(2) { animation-delay: 0.2s; }
    .gallery-section:nth-child(3) { animation-delay: 0.3s; }
    .gallery-section:nth-child(4) { animation-delay: 0.4s; }

    @keyframes sectionGlide {
      0% { opacity: 0; transform: translateY(40px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .section-title {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 2.2rem;
      display: inline-block;
      background: linear-gradient(145deg, #ffcbcb, #ff9191);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      border-left: 6px solid #b33b3b;
      padding-left: 2rem;
      letter-spacing: -0.02em;
      text-shadow: 0 0 8px #8b2a2a;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    .image-card {
      position: relative;
      border-radius: 32px;
      overflow: hidden;
      background: #1f0d0d;
      box-shadow: 0 30px 40px -20px rgba(150, 0, 0, 0.7), 0 0 0 1px #b33b3b inset;
      transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
      aspect-ratio: 3 / 4;
      cursor: pointer;
      border: 1px solid #8b2a2a;
      transform-origin: center;
    }

    .image-card:hover {
      transform: scale(1.03) translateY(-8px);
      box-shadow: 0 45px 60px -15px #b33b3b, 0 0 0 2px #ff7a7a inset;
      border-color: #ffaaaa;
    }

    .image-card .img-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.5s;
      pointer-events: none;
      -webkit-user-drag: none;
      user-select: none;
    }

    .image-card:hover .img-bg {
      transform: scale(1.08);
    }

    /* card overlay to indicate clickable */
    .image-card::after {
      content: '‚§¢';
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 1.8rem;
      color: rgba(255, 200, 200, 0.7);
      text-shadow: 0 0 10px red;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .image-card:hover::after {
      opacity: 1;
    }

    /* ---------- FOOTER / CREDITS ---------- */
    .disclaimer {
      text-align: center;
      margin-top: 6rem;
      color: #794a4a;
      font-size: 0.85rem;
      letter-spacing: 1px;
      border-top: 1px solid #561f1f;
      padding-top: 2rem;
    }

    /* ---------- PROTECTION GLOBAL ---------- */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -webkit-touch-callout: none;
    }

    /* disable save shortcuts, etc (js covers more) */
    img, .image-card, .img-bg {
      pointer-events: none; /* but we need pointer for clicking parent, so not applied to parent */
    }

    .image-card {
      pointer-events: auto; /* allow click */
    }

    /* mobile long press disable */
    body {
      -webkit-touch-callout: none;
    }

    /* responsive */
    @media (max-width: 600px) {
      .content { padding: 1rem 1rem 2rem; }
      .modal-card { padding: 2rem 1.5rem; }
      .btn { padding: 0.9rem 1.5rem; }
      .section-title { font-size: 2.2rem; }
      .home-btn { padding: 8px 18px; font-size: 0.8rem; }
      .lightbox-content { max-width: 95vw; }
    }
  </style>
</head>
<body>
<div class="site-wrapper">
  <!-- Background floating particles (more generated in js) -->
  <div class="bg-particles" id="particleContainer"></div>

  <!-- HOME BUTTON (logout) -->
  <div class="home-btn" id="homeBtn">‚ü≤ START OVER</div>

  <!-- INVITE MODAL (fullscreen) -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-card">
      <h2>‚ùÄ RACHEL ‚ùÄ</h2>
      <p>Enter Access Code To Access Exclusives</p>
      <input type="text" class="invite-input" id="inviteCodeInput" placeholder="XXXX-XXXX-XXX" autocomplete="off" spellcheck="false">
      <div class="button-group">
        <button class="btn btn-primary" id="unlockBtn">Unlock</button>
        <button class="btn btn-outline" id="getInviteBtn">Get Code</button>
      </div>
      <!-- minimal hint (codes) -->
      <div style="margin-top: 2rem; font-size: 0.85rem; color: #a56363;">DM TO GET THE ACCESS CODES</div>
    </div>
  </div>

  <!-- TOAST MESSAGES -->
  <div class="toast-message" id="toastMessage">message</div>

  <!-- LIGHTBOX (fullscreen view) -->
  <div class="lightbox-overlay" id="lightboxOverlay">
    <div class="lightbox-content">
      <img class="lightbox-image" id="lightboxImg" src="" alt="">
      <div class="lightbox-close" id="lightboxClose">&times;</div>
    </div>
  </div>

  <!-- MAIN CONTENT (blurred initially) -->
  <div class="content blurred" id="mainContent">
    <main id="galleryContainer" class="gallery-container"></main>
    <div class="disclaimer">¬© RACHEL ZACHARIAH ¬∑ EXCLUSIVE</div>
  </div>
</div>

<script>
  (function() {
    // ---------- CONFIG ----------
    const INVITE_MAP = {
      "BSC-7K9L-X2P": "basic",
      "PRO-4M8Q-Z6R": "pro",
      "ELT-9V3N-W1K": "elite",
      "ULT-5A2J-Y8D": "ultra"
    };
    const TIER_LEVELS = ["basic", "pro", "elite", "ultra"];

    // PREMIUM IMAGE SETS (each at least 6)
    const IMAGES = {
      basic: [
        "https://i.ibb.co/5hKmsnj2/20260227-124129.jpg",
        "https://i.ibb.co/MkCQTF4r/1772178497131.png",
        "https://i.ibb.co/67ppzNkD/IMG-20260227-142128-067.jpg",
        "https://i.ibb.co/B2hGYGyD/20260227-022743.jpg",
        "https://i.ibb.co/2Ysgv01c/IMG-20260227-150528-313.jpg",
        "https://i.ibb.co/bgrzYh14/20260228-124729.jpg"
      ],
      pro: [
        "https://i.ibb.co/7x26DCsp/20260227-113411.jpg",
        "https://i.ibb.co/Y7Pvn5zr/1000020090.jpg",
        "https://i.ibb.co/fGY8dvqq/20260227-035516.jpg",
        
"https://i.ibb.co/pvvP58Vp/20260228-124912.jpg",
        
"https://i.ibb.co/BVG6VFhq/1772259541293.png"
      ],
      elite: [
        "https://i.ibb.co/TMp3wvnn/20260228-113430.jpg"
      ],
      ultra: [
        "https://i.ibb.co/s9FHrQvv/476fbc7a-ae60-4f90-a1b6-f2c0f8efe4e1.jpg",
        "https://i.ibb.co/RG6KcGhH/20260227-020006.jpg"
      ]
    };

    // DOM elements
    const modal = document.getElementById('modalOverlay');
    const mainContent = document.getElementById('mainContent');
    const galleryContainer = document.getElementById('galleryContainer');
    const inviteInput = document.getElementById('inviteCodeInput');
    const unlockBtn = document.getElementById('unlockBtn');
    const getInviteBtn = document.getElementById('getInviteBtn');
    const homeBtn = document.getElementById('homeBtn');
    const toast = document.getElementById('toastMessage');
    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');

    // state
    let currentTier = null;           // no localStorage
    let currentImages = [];            // for lightbox nav (optional but fine)

    // ---------- TOAST ----------
    function showToast(message, isSuccess) {
      toast.textContent = message;
      toast.classList.add('show');
      toast.classList.remove('toast-error', 'toast-success');
      toast.classList.add(isSuccess ? 'toast-success' : 'toast-error');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // ---------- LIGHTBOX ----------
    function openLightbox(imgUrl) {
      lightboxImg.src = imgUrl;
      lightboxOverlay.classList.add('show');
    }

    function closeLightbox() {
      lightboxOverlay.classList.remove('show');
      lightboxImg.src = '';
    }

    lightboxClose.addEventListener('click', closeLightbox);
    lightboxOverlay.addEventListener('click', function(e) {
      if (e.target === lightboxOverlay) closeLightbox();
    });

    // ---------- RENDER GALLERIES (with click handlers) ----------
    function renderGalleriesForTier(tier) {
      if (!tier) return;
      const tierIndex = TIER_LEVELS.indexOf(tier);
      if (tierIndex === -1) return;

      const galleriesToShow = TIER_LEVELS.slice(0, tierIndex + 1);
      let htmlString = '';

      galleriesToShow.forEach(level => {
        const title = level.charAt(0).toUpperCase() + level.slice(1) + ' Collection';
        const images = IMAGES[level] || [];
        // store for lightbox (optional)
        currentImages = currentImages.concat(images); 
        htmlString += `<section class="gallery-section">`;
        htmlString += `<h2 class="section-title">${title}</h2>`;
        htmlString += `<div class="image-grid">`;

        images.forEach(imgUrl => {
          htmlString += `
            <div class="image-card" data-img="${imgUrl}" draggable="false" oncontextmenu="return false;">
              <div class="img-bg" style="background-image: url('${imgUrl}');"></div>
            </div>`;
        });

        htmlString += `</div></section>`;
      });

      galleryContainer.innerHTML = htmlString;

      // add click listeners to cards
      document.querySelectorAll('.image-card').forEach(card => {
        card.addEventListener('click', function(e) {
          const imgUrl = this.dataset.img;
          if (imgUrl) openLightbox(imgUrl);
        });
      });
    }

    // ---------- UNLOCK ----------
    function attemptUnlock() {
      const code = inviteInput.value.trim().toUpperCase();
      const tier = INVITE_MAP[code];
      if (tier) {
        // success
        showToast("üéâ Congratulations, You've Unlocked Me", true);
        currentTier = tier;
        modal.classList.add('hidden');
        mainContent.classList.remove('blurred');
        renderGalleriesForTier(tier);
      } else {
        showToast("‚ùå Incorrect Code", false);
        // shake input
        inviteInput.classList.add('error-shake');
        setTimeout(() => inviteInput.classList.remove('error-shake'), 500);
      }
    }

    // ---------- RESET (HOME) ----------
    function resetToStart() {
      // hide galleries, show modal, clear everything
      currentTier = null;
      galleryContainer.innerHTML = ''; // clear galleries
      modal.classList.remove('hidden');
      mainContent.classList.add('blurred');
      inviteInput.value = '';
      closeLightbox();
      // no localStorage to clear
    }

    // ---------- EVENT LISTENERS ----------
    unlockBtn.addEventListener('click', attemptUnlock);
    inviteInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); attemptUnlock(); }
    });

    getInviteBtn.addEventListener('click', () => {
      window.open('https://instagram.com/direct/t/velora_ai', '_blank');
    });

    homeBtn.addEventListener('click', resetToStart);

    // ---------- PROTECTION (same as before + extra) ----------
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I'||e.key==='J'||e.key==='C')) || (e.ctrlKey && e.key === 'u') || (e.ctrlKey && e.key === 's')) {
        e.preventDefault();
        return false;
      }
    });
    document.addEventListener('keyup', function(e) {
      if (e.key === 'PrintScreen') alert('‚ö†Ô∏è Screenshot blocked by velvet protocol.');
    });
